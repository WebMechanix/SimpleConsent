<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpleConsent Example</title>

<!-- Scripts -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="assets/example.js"></script>

<!-- <script defer src="consentMultiConfig.js"></script> -->
<script>
window.consentConfig = {
  consentModel: 'opt-out',
  services: [
    {
      name: 'Google Analytics',
      description: '',
      types: ['analytics_storage', 'ad_personalization'],
      cookies: [
        {
          name: '_ga',
          purpose: 'Client (browser) ID used to distinguish users.',
          duration: '2 years or less',
        },
        {
          name: '_ga_XXXXXXXXX',
          pattern: /_ga_[A-Z\d]+/,
          purpose: 'Timestamp of when a session began, # of sessions for the user, and other bits of entrophy.',
          duration: '30 minutes - 7 hours',
        },
      ],
    },
    {
      name: 'Visual Website Optimizer',
      description: '',
      types: ['personalization_storage'],
      cookies: [
        {
          name: '_vwo_uuid_v2',
          purpose: 'Client (browser) ID used to distinguish users.',
          duration: '1 year or less',
        },
      ],
    },
    {
      name: 'Google Ads',
      description: '',
      types: ['ad_storage', 'ad_personalization', 'ad_user_data'],
      cookies: [
        {
          name: '_gcl_au',
          purpose: '',
          duration: '90 days or less',
        },
        {
          name: '_gcl_aw',
          purpose: 'Stores click ID from the last ad a user clicked on from a Google ad network.',
          duration: '90 days or less',
        },
      ],
    },
    {
      name: 'Meta Ads Pixel',
      description: '',
      types: ['ad_storage', 'ad_user_data'],
      cookies: [
        {
          name: '_fbc',
          purpose: 'Stores click ID from the last ad a user clicked on a Meta product (Facebook, Instagram etc...).',
          duration: '90 days or less',
        },
        {
          name: '_fbp',
          purpose: 'Client (browser) ID used to distinguish users.',
          duration: '90 days or less',
        },
      ],
    }
  ],
  text: {
    banner: {
      // heading: 'This website uses cookies',
      // description: 'We use cookies to provide the best experience. By clicking "Accept", you agree to the use of cookies.',
      actions: {
        acceptAll: 'Accept',
        denyAll: 'Deny',
      },
    },
    modal: {
      heading: 'Privacy Preferences',
      // description: 'This is an overview of the cookies we use. You can choose which cookies you want to accept.',
      actions: {
        acceptAll: 'Accept All',
        denyAll: 'Deny All',
      },
    },
  },
  theme: {
    actionClasses: {
      _all: 'btn btn-sm',
      acceptAll: 'btn-primary',
      acceptSelected: 'btn-primary',
      denyAll: 'btn-secondary',
      showSettings: 'btn-link px-0',
      saveSettings: 'btn-primary',
    }
  },
};
</script>
<script 
    defer
    data-consent-config="consentConfig"
    src="../dist/SimpleConsent.js">
</script>
</head>
<body class="py-3">
  <div class="container">
    
    <div 
      x-data="{ 
        get tags() { 
          return $store.log.tags 
        },
        pulsingTags: new Set(),
        pulse() {
          this.pulsingTags = new Set($store.log.updatedTags);
          setTimeout(() => {
            this.pulsingTags.clear();
            $store.log.clearUpdatedTags();
          }, 1000);
        }
      }"
      x-effect="$store.log.updatedTags.size > 0 && pulse()">

      <template x-for="(tag, index) in $store.log.tags" :key="index" x-cloak>
        <div :data-tag-id="tag.id" :data-tag-key="tag.key" :class="{ 'pulse': pulsingTags.has(tag.key) }" class="card p-3 mt-2 flex-row align-items-center justify-content-between lh-1 small">
          <span class="font-monospace d-inline-flex gap-2 align-items-center text-muted mr-auto">
            <span x-text="tag.totalFired" class="badge text-bg-primary"></span>
            <i class="bi bi-tag-fill flex-shrink-0"></i>
            <span x-text="tag.name"></span>
          </span>
          <i class="bi bi-check-circle-fill text-success"></i>
        </div>
      </template>

    </div>

    <div class="small text-center text-muted mt-5">
      <a href="#" data-consent-action="showSettings">Consent Preferences</a>
    </div>
  </div>
</body>
</html>
