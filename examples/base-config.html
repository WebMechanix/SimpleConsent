<script>
(function(w,m,x,d,e,v){
  var path='../dist/SimpleConsent';
  var z=m.createElement('link');z.rel='stylesheet';z.href=path+'.css';m.head.appendChild(z);
  e=m.createElement(x);e.onload=d;e.defer=1;e.src=path+".js";
  v=m.getElementsByTagName(x)[0];v.parentNode.insertBefore(e,v);
})(window, document, 'script', function(){

  document.addEventListener('DOMContentLoaded', () => {

    
    const configKey = Url.searchParams.get('config');

    let config = window._configs[configKey] || {};

    new SimpleConsent(config);
  
  });
  
});
</script>
</head>
<body class="py-3">
  <div class="container">
    
    <div 
      x-data="{ 
        get tags() { 
          return $store.log.tags 
        },
        pulsingTags: new Set(),
        pulse() {
          this.pulsingTags = new Set($store.log.updatedTags);
          setTimeout(() => {
            this.pulsingTags.clear();
            $store.log.clearUpdatedTags();
          }, 1000);
        }
      }"
      x-effect="$store.log.updatedTags.size > 0 && pulse()">

      <template x-for="(tag, index) in $store.log.tags" :key="index" x-cloak>
        <div :data-tag-id="tag.id" :data-tag-key="tag.key" :class="{ 'pulse': pulsingTags.has(tag.key) }" class="card p-3 mt-2 flex-row align-items-center justify-content-between lh-1 small">
          <span class="font-monospace d-inline-flex gap-2 align-items-center text-muted mr-auto">
            <span x-text="tag.totalFired" class="badge text-bg-primary"></span>
            <i class="bi bi-tag-fill flex-shrink-0"></i>
            <span x-text="tag.name"></span>
          </span>
          <i class="bi bi-check-circle-fill text-success"></i>
        </div>
      </template>

    </div>

    <div class="d-flex align-items-center justify-content-center gap-2 text-center text-muted mt-4">
      <button class="btn btn-link btn-sm p-0" data-consent-action="showSettings">Consent Preferences</button> 
      / 
      <button class="btn btn-link btn-sm p-0" onclick="SimpleConsent.manager().reset()">Reset Manager</button> 
      /
      <button class="btn btn-link btn-sm p-0" data-toggle-stylesheets>Disable Stylesheets</button>
    </div>

  </div>
</body>
